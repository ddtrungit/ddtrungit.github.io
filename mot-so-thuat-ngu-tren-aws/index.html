e/tai-xuong-2-xs.png 300w, https://ddtrungit.github.io/media/posts/82/responsive/tai-xuong-2-sm.png 480w, https://ddtrungit.github.io/media/posts/82/responsive/tai-xuong-2-md.png 768w, https://ddtrungit.github.io/media/posts/82/responsive/tai-xuong-2-lg.png 1200w" sizes="(min-width: 56.25em) 100vw, (min-width: 37.5em) 50vw, 100vw" loading="eager" height="175" width="288" alt=""></figure><div class="post__inner"><div class="post__entry"><p></p><figure class="wp-block-table is-style-stripes"><table><tbody><tr><td><strong>Glossary of terms</strong></td><td><strong>Explains</strong></td></tr><tr><td>Access Key ID</td><td>1 chuỗi ký tự theo chuẩn AWS để cung cấp 1 identitfy duy nhất cho AWS user, nó kết hợp với Secres Access Key trở thành 1 cặp key authen (có thể xem như user, passwork)</td></tr><tr><td>Access control list (ACL)</td><td>1 List các quyền hoặc rule cho phép liên kết với Object hoặc resource Network. Đối với Subnet, ACL hoạt động như firewall cho phép controll traffic in/outbount. Đối với S3, ACL cho phép quản lý quyền read/write trên bucket hoặc object đối với AWS account</td></tr><tr><td>AMI</td><td>Amazon Machine Image (AMI) có thể xem như một file Image, được encrypted để stored trên S3. Nó bao gồm tất cả các thông tin cần thiết để khởi động một instance với các software, config, ... đi kèm.</td></tr><tr><td>API</td><td>Application Programming Interface (API) là một interface được viết dựa trên libraries và/hoặc OS, mà cho phép 1 application program thực hiện 1 action nào đó khi gọi đến API</td></tr><tr><td>Archive</td><td>là một đơn vị lưu trử trong Gracier, được xem như 1 file mà bạn muốn store và được xem như 1 đơn vị storage cơ bản trong AWS Glacier. Nó thể dùng để store photo, video hoặc document. Mỗi archive có 1 unique ID kèm 1 description.</td></tr><tr><td>Authentication</td><td>Authentication là xử lý để xác thực một người nào hoặc một chương trình, hay ai/cái gì có thể xác thực được vào hệ thống. Không chỉ là User được authentication, mà mỗi program muốn call các function qua API AWS đều phải được authenticate. AWS yêu cầu các request phải được authenticate sử dụng cryptographic hash function.</td></tr><tr><td>Auto-scaling</td><td>Là một AWS service cho phép customer "tự động" scaling EC2 up/down dựa theo các điều kiện do bạn định nghĩa.</td></tr><tr><td>Availability Zone</td><td>EC2 được location trong Available Zone và Regions. Mỗi AZ được thiết kế một cách độc lập với các AZ khác để tăng HA &amp; tính chịu lỗi.</td></tr><tr><td>Bastion host</td><td>1 Computer được cấu hình đặc biệt, thuộc miền external/ public (DMZ) hoặc bên ngoài firewall, hoạt động như một server trung gian, cho phép bạn connect vào các Instance nằm trong Private Subnet. Bạn có thể setup một EC2 Instance như một SSH basion nằm trong Public Subnet của VPC.</td></tr><tr><td>Bucket</td><td>Tập hợp các Object được store trong Amazon S3.</td></tr><tr><td>Certificate</td><td>Certificate cho 1 vài sản phẩm AWS sử dụng để xác thực AWS Account và User. Cũng được biết là X.509 certificate. Certificate này được pair với private key.</td></tr><tr><td>CIDR block</td><td>Classless Inter-Domain Routing block của IP addresses. Đây là kiến thức network cơ bản, có thể hiểu như một range IP (như là 172.16.x.x)</td></tr><tr><td>Client-size encryption</td><td>Encryption data trên client site trước khi upload data đến Amazon S3.</td></tr><tr><td>CloudFormation</td><td>AWS cung cấp service cho phép Customer lưu lại toàn bộ cấu hình Infrastructure của các AWS resource (VPC, SG, Instance type, RDS, S3, ....), giúp cho Customer có thể quản lý và cập nhật version phù hợp với application của họ. Khi cần thiết, có thể dùng CloudFormation để tạo ra các môi trường giống hệt nhau</td></tr><tr><td>Cognito</td><td>Một AWS service giúp cho việc authenticate của user; Store, manage, và sync data giữa nhiều thiết bị (across muitiple devices), platform và application. Nó làm việc với nhiều identity provider (IdP) đang tồn tại và cũng support các user khách (guest) mà ko có nhu cầu xác thực (authenticate).</td></tr><tr><td>Credentials</td><td>Cần thiết để xử lý authenticate đến AWS service. AWS credentials bao gồm password, secret access key cũng như X.509 certificate và multi-factor tokens.</td></tr><tr><td>Dedicated instance</td><td>Là các EC2 instance mà có phần vật lý độc lập trên một Hardward (level host hardward) (i.e., các Instance sẽ chỉ run trên hardware single-tenant.</td></tr><tr><td>Digital signature</td><td>Là một phương pháp mã hóa để xác thực tính an toàn và hợp lệ, cho phép người nhận (receiver) tin rằng message được tạo bởi 1 người gởi (sender) được ủy quyền. Digital Signature được sử dụng bởi customer để gởi các request được xác thực đến AWS API</td></tr><tr><td>Direct Connect Service</td><td>Service này cung cấp kết nối vật lý dành riêng (dedicated connection) giữa network internal và AWS region với độ tin cây cao, bảo mật, .... Với kết nối dành riêng này (dedicate), bạn có thể tạo kết nối trực tiếp đến AWS cloud, VPC Amazon và bypass internet. Direct Connect khác với khái niệm VPN connection, (có thể sẽ có bài trình bày riêng về vấn đề này)</td></tr><tr><td>DynamoDB</td><td>Một loại NoSQL database , do AWS phát triển</td></tr><tr><td>EBS</td><td>Cung cấp block-level storage volume cho EC2 instance. EBS độc lập với EC2 Instance (nghĩa là khi bạn tắt EC2 Instance, EBS vẫn còn tồn tại, không bị xóa đi).</td></tr><tr><td>ElastiCache</td><td>Setup, manage và scale cho in-memory cache trong cloud.</td></tr><tr><td>Elastic Beanstalk</td><td>Tool deployment và management trên AWS, tư động cung cấp capacity, load balance và auto scaling cho application.</td></tr><tr><td>EIP</td><td>Elastic IP address - Static/Public IP address - có thể assign đến mọi instance trong Amazon VPC, và EIP cũng độc lập với EC2 Instance.</td></tr><tr><td>ELB</td><td>Elastic Load Balance - được sử dụng để phân phối traffic đến các EC2 Instance, cho phép across tất cả Available Zone trong Region để tăng HA và khả năng chịu lỗi.</td></tr><tr><td>ENI</td><td>Trong 1 VPC, ENI là một second_network_interface mà bạn có thể attach đến EC2 Instance. Một Network Interface có thể được sử dụng để tạo một Management Network, Using Network hoặc Security Application trong VPC. Nó có thể dễ dàng attach &amp; detach đến Instance. Và ENI cũng độc lập với EC2 Instance.</td></tr><tr><td>Endpoint</td><td>Để giảm data latency trong ứng dụng, hầu hết AWS service cho phép bạn lựa chọn region_endpoint để gởi các request. Một vài web service cho phép bạn sử dụng endpoint mặc định mà không cần chỉ định Region; nhưng endpoint này resolve đến us-east-1 endpoint. Bạn có thể connect đến AWS endpoint thông qua HTTP hoặc HTTPS (với SSL).</td></tr><tr><td>Federated user</td><td>User, System, hoặc application mà không được chứng thực để access đến AWS service, nhưng vẫn muốn access thông qua temporary. Federated sẽ cung cấp AWS Security Token Service (STS) APIs cho loại truy cập này.</td></tr><tr><td>Firewall</td><td>Controll traffic in/outbound - chỉ định protocol, port và source IP address được phép access.</td></tr><tr><td>Guest OS</td><td>Trong một môi trường Virtual Machine, nhiều hệ điều hành (OS) có thể chạy trên một hardware cụ thể. Mỗi một instance được xem là 1 Guest trên 1 host hardware và sử dụng OS riêng</td></tr><tr><td>Hash</td><td>Một cryptographic hash function được sử dụng để tính toán 1 digital signature cho các request signing đến AWS API. Cryptographic hash là hàm 1 chiều, mà sẽ trả về một value hash duy nhất dựa trên input. Input của hash function bao gồm file text cho request &amp; secres access key.</td></tr><tr><td>HMAC-SHA1/HMAC-SHA256</td><td>Trong mã hóa, một keyed-Hash Message Authentication Code (HMAC hoặc KHMAC), là 1 loại message authentication code (MAC) sử dụng thuật toán liên quan đến function cryptographic kết hợp với secret key. Với mọi MAC, nó có thể được sử dụng để đồng thời xác minh data integrity và authenticate của message. Mọi crytographic hash function, như là SHA-1 hoặc SHA-256, có thể được sử dụng để tính toán HMAC; kết quả của thuật toán MAC tương ứng là HMAC-SHA1 hoặc HMAC-SHA256.</td></tr><tr><td>Hardware Security Module (HSM)</td><td>Một HSM là một ứng dụng, cung cấp key secure cryptographic cho storage và vận hành trên một thiết bị phần cứng tamper-resistant. HSM được thiết kế để bảo vệ cho cryptographic key và sử dụng key một cách an toàn - không bị outsite trên application. AWS Cloud HSM cung cấp ứng dụng HSM 1 cách dedicated &amp; signal-tenance.</td></tr><tr><td>Hypervisor</td><td>Hay còn được gọi là Virtual Machine Monitor (VMM), là một platform virtualization software/hardware nhằm cho phép nhiều OS chạy trên 1 host computer.</td></tr><tr><td>IAM</td><td>Cho phép bạn tạo nhiều User và quản lý quyền của User trong một AWS Account.</td></tr><tr><td>Identity pool</td><td>Store thông tin identity user trong Amazon Cognito của AWS account. Identity pools sử dụng IAM roles, đó là quyền không gắn với IAM user hoặc IAM Group cụ thể mà sử dụng các chứng chỉ tạm thời (temporary security credential) để xác thực đến các resource AWS mà được xác định trong IAM Role (có thể sẽ có bài trình bày riêng về IAM)</td></tr><tr><td>Identity Provider (IdP)</td><td>Một dịch vụ online chịu trách nhiệm phát hành các identity cho User mà muốn tương tác với các service hoặc với các cooperation service khác. Như là các identity provider Facebook, Google và Amazon</td></tr><tr><td>Import/Export Service</td><td>Là service cho phép transfer một lượng data lớn đến S3 hoặc EBS storage bằng cách shipping bằng thiết bị bảo mật vật lý 1 cách an toàn đến AWS.</td></tr><tr><td>Instance</td><td>Một Instance là một server ảo, hay còn gọi là VM (resource hardward và guest OS).</td></tr><tr><td>IP address</td><td>Địa chỉ IP (Internet Protocol)</td></tr><tr><td>IP spoofing</td><td>Tạo ra các IP packet với IP source giả mạo, được gọi spoofing, với mục đích che giấu identity của người gởi (sender) hoặc giả mạo một PC khác.</td></tr><tr><td>Key</td><td>Thuộc mã hóa, Key là một tham số (parameter) mà xác định output của thuật toán mã hóa (hàm băm). Một cặp khóa (key pair) là tập hợp các security credential cho bạn sử dụng để nhận dạng identity số hóa, bao gồm private key &amp; public key</td></tr><tr><td>Key rotation</td><td>Quá trình định kỳ thay đổi key mã hóa (cryptographic) được sử dụng để mã hóa dữ liệu (encrypting data) hoặc các yêu cầu số hóa. Gần giống như việc thay đổi password định kỳ, các key được rotating để giảm risk đối với các access không được xác thực - trong trường hợp attacker bằng cách nào đó lấy được key của bạn. AWS support access key và certificates, cho phép User định kỳ rotate keys và certificate mà không làm downtime application.</td></tr><tr><td>Mobile Analytics</td><td>Là AWS service cho phép thu thập, hiển thị và hiểu dữ liệu mobile application. Nó cho phép bạn theo dõi hành vi của customer, tổng hợp số liệu (metric) và xác định các pattern hữu ích trong mobile application.</td></tr><tr><td>Multi-factor authentication (MFA)</td><td>Sử dụng 2 hoặc nhiều thiết bị authentication factors. Authentication factors giống như password hoặc token (mà được generate từ chuỗi số ngẫu nhiên). AWS IAM cho phép User sử dụng six-digit (6 con số) (chỉ sử dụng 1 lần) như một khóa bảo mật thêm - kết hợp với user &amp; password. Customer dùng single-use mà được tạo ra từ 1 thiết bị vật lý (smartphone, token device, ...) khi cần access vào AWS Management Console, ... (Tôi khuyên bạn nên enable MFA khi access đến AWS Resource)</td></tr><tr><td>Network ACLs</td><td>Stateless traffic filter mà cho phép tất cả các traffic inbound hoặc outbound từ một subnet trong AWS VPC. Network ACL có thể thiết lập rule allow &amp; deny traffic dựa vào IP protocol, bằng service port cũng như source/destination IP address.</td></tr><tr><td>Object</td><td>Khái niệm dành cho AWS S3. Object bao gồm data và metadata.</td></tr><tr><td>Lamda</td><td>Lập trình Server Less ( Tạo code xong thì đẩy lên AWS chạy)</td></tr><tr><td>Add tag</td><td>Tên gợi nhớ</td></tr><tr><td>User data</td><td>Các câu lệnh để tự động cài đặt sau khi tạo máy chủ (chạy theo thứ tự từng hàng)</td></tr></tbody></table></figure><p></p></div><footer><div class="post__tags-share"><aside class="post__share"></aside></div><nav class="post__nav"><div class="post__nav__prev"><a class="post__nav__link" href="https://ddtrungit.github.io/thiet-lap-canh-bao-qua-telegram/index.html" rel="prev">Previous Post<h3 class="h6">Thiết lập cảnh báo qua telegram</h3></a></div><div class="post__nav__next"><a class="post__nav__link" href="https://ddtrungit.github.io/xac-dinh-tien-trinh-dang-docghi-o-cung-nhieu-nhat/index.html" rel="prev">Next Post<h3 class="h6">Xác định tiến trình đang đọc/ghi ổ cứng nhiều nhất</h3></a></div></nav></footer></div></article><div class="comments-area post__inner" id="comments"><div class="comments"><div class="comments-wrapper"><h2>Comments</h2><div class="fb-comments" data-href="https://ddtrungit.github.io/mot-so-thuat-ngu-tren-aws/" data-width="100%" data-colorscheme="light" data-lazy="true" data-order-by="reverse_time" data-numposts="5"></div><noscript>Please enable JS to use the comments form.</noscript></div></div><div id="fb-root"></div><script type="text/javascript" async defer="defer" crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v12.0">nonce="n4mWU9e7"</script></div></div></main><footer class="footer"><div class="footer__social"><a href="https://facebook.com/duongtrung2103" aria-label="Facebook" class="facebook"><svg><use xlink:href="https://ddtrungit.github.io/assets/svg/svg-map.svg#facebook"/></svg></a></div><div class="footer__copyright">"DO THE THINGS YOU LOVE!"</div></footer><script>window.publiiThemeMenuConfig = {
